<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="heading">Welcome to the Registration Form</h1>
  <p class="info">Please fill out the form below to register.</p>

  <a href="https://www.example.com" target="_blank">Visit Example Website</a>

  <section class="image-section">
    <img src="plp 5.jpg" alt="Placeholder Image">
  </section>

  <section class="form-section">
    <h2>Registration Form</h2>
    <form action="/register" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required>
      </div>
      <div class="form-group">
        <fieldset class="gender-group" style="display: inline-block;">
          <legend>Gender:</legend>
          <input type="radio" name="gender" id="male" value="male">
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" value="female">
          <label for="female">Female</label>
        </fieldset>
      </div>
      <div class="subjects">
        <label for="subjects">Subjects (Select all that apply):</label><br>
        <select name="subjects[]" id="subjects" multiple required size="5"> 
         <option value="english">English</option>
          <option value="math">Math</option>
          <option value="science">Science</option>
          <option value="art_and_craft">Art and Craft</option>
          <option value="agriculture">Agriculture</option>
          <option value="geography">Geography</option>
          <option value="history">History</option>
        </select>
      </div><br>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
      </div>
      <input type="hidden" name="sessionId" value="12345">
      <div class="form-group">
        <button type="reset">Cancel</button>
        <button type="submit">Register</button>
      </div>
    </form>
  </section>

</body>
</html>
